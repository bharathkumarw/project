<!DOCTYPE html>

<head>
    <style>
      nav {
            background-color: #f6450a;
            color: #fff;

            display: flex;

nav h1 {

nav a {

 nav a:hover {

body.path-Driver Profile .path-container,
        body.path-Bus Details.path-container,
 {
            width: 0;
        }
        .dropdown {
                position: relative;
            }
            .dropdown-content,.nested-dropdown-content {
                display: none;
                position: absolute;
                background-color: #333;
                min-width: 160px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            .dropdown-content a,.nested-dropdown-content a{
                color: #fff;
                padding: 12px 16px;
                display: block;
                text-decoration: none;
            }
    
            .dropdown-content a:hover,.nested-dropdown-content a:hover{
                background-color:#c4847d;
            }
    
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .nested-dropdown:hover .nested-dropdown-content {
                 display: block;
                 left: 100%;
                 size: 100px;
                 top:0;
        }
    </style>
</head>

<script>
     // Add a JavaScript function to handle nested dropdown visibility
     function showNestedDropdown() {
            document.querySelector('.nested-dropdown-content').style.display = 'block';
        }

        function hideNestedDropdown() {
            document.querySelector('.nested-dropdown-content').style.display = 'none';
        }

     
        function showSection(section) {
            document.getElementById('sectionDisplay').innerHTML = section;

</script>
